# 공통
spring:
  application:
    name: budget-server
#  profiles:
#    active: local

---
# local
server:
  port: 8080

spring:
  config:
    activate:
      on-profile: local
  devtools:
    restart:
      enabled: false
      trigger-file: .reloadtrigger
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres2
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 30000
      max-lifetime: 1800000
      pool-name: HikariPool-1
      keepalive-time: 30000 # 30초마다 keep-alive 실행
      validation-timeout: 5000 # 5초 내에 커넥션 검증
  jpa:
    hibernate:
      ddl-auto: none
#      show-sql: true
    properties:
      hibernate:
        direct: org.hibernate.dialect.PostgresSQL10Dialect
        format_sql: true
        use_sql_comments: true
  flyway:
    enabled: true
    clean-disabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
  kafka:
    producer:
      bootstrap-servers: localhost:9092 # Kafka cluster 초기 연결 Port
  ai:
    ollama:
      base-url: http://localhost:11434
      init:
        pull-model-strategy: when_missing
        embedding:
          additional-models:
            - mxbai-embed-large
            - nomic-embed-text
        timeout: 60s
        max-retries: 1
      chat:
        options:
          model: llama3.2
          temperature: 0.5
          top-p: 0.5
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1024
        batching-strategy: TOKEN_COUNT # Optional: Controls how documents are batched for embedding
        max-document-batch-size: 10000 # Optional: Maximum number of documents per batch

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

gateway:
  secret: ${GATEWAY_SECRET}

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}